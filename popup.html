<!doctype html>

<html>

    <head>

        <meta charset="utf-8">
        <title>Dark PDF</title>
        <script src="scripts/popup.js"></script>
        <link rel="stylesheet" href="stylesheet/style.css">

    </head>

    <body>

        <h3 id="instruction"> <img class="instruction-img" src="icons/clicking.png">
            Click extension icon to turn on/off dark mode
            <img class="instruction-img" src="icons/clicking.png">
        </h3>

        <input type="checkbox" id="auto-dark" name="auto-dark">

        <label id="auto-dark-lbl" for="auto-dark" >
            Automatically turn on dark mode for PDFs
        </label>

        <div class="instruction-local">
            <p id="instruction-local-pdf">
                Note: To use this extension on local PDF files, you will have to give DarkPDF manual access to file URLs. Simply go to the Extensions tab on Chrome, click "Details" under DarkPDF, and turn on "Allow access to file URLs".
            </p>
        </div>

        <p id="signature">
            &lt; Made by
            <a style="text-decoration: none; color: green" href="https://github.com/ArshSB" target="_blank"> Arsh </a>
            &#47;&gt;
        </p>

    </body>

</html>
